<section class="payment-method-left">
<h1>Select payment method</h1>

<form id="payment-form" method="post">
  <div class="payment-name">
    <h2>Personalia</h2>
    <div class="payment-name">
      <label for="name">Full name</label> <br>
      <input type="text" id="name" placeholder="Your full name" required>
    </div>
    <div class="mail">
      <label for="mail">Insert your e-mail</label> <br>
      <input type="email" id="mail" name="mail" placeholder="Your email" required>
    </div>
  </div>
    <h2>Payment method</h2>
  <div class="payment-option">
    <div class="payment-option-choice" id="visabackground">
      <input type="radio" id="visa" name="option" value="" required>
    </div>
    <div class="payment-option-choice" id="paypalbackground">
      <input type="radio" id="paypal" name="option" value="" required>
    </div>
    <div class="payment-option-choice" id="vippsbackground">
      <input type="radio" id="vipps" name="option" value="" required>
    </div>
  </div>
  <h2>Where do you want to pick up the food?</h2>
  <div class="payment-location">
    <div class="payment-option-choice">
      <input class="location-java" type="radio" id="gloshaugen" name="location" value="" required>
      <label for="gloshaugen"> Gløshaugen </label>
    </div>
    <div class="payment-option-choice">
      <input class="location-java" type="radio" id="annet" name="location" value="" required>
      <label for="annet" id="choice2"></label>
    </div>
  </div>
  <input type="submit" id="submitbtn" name="pay now" value="Pay now" onclick="changeAction()">
  </form>
</section>
