<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>payment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="payment-body" onload="chooseLocation()">
    <figure>
      <img class="logo" src="homepage.html" alt="">
    </figure>

<h1>Select payment method</h1>

<form id="payment-form" action="confirmation.html" method="post">
  <div class="payment-name">
    <h2>Personalia</h2>
    <div class="payment-name">
      <label for="name">Full name</label> <br>
      <input type="text" id="name" placeholder="Your full name" required>
    </div>
    <div class="mail">
      <label for="mail">Insert your e-mail</label> <br>
      <input type="email" id="mail" name="mail" placeholder="email">
    </div>
  </div>
    <h2>Payment method</h2>
  <div class="payment-option">
    <div class="payment-option-choice">
      <input type="radio" id="visa" name="option" value="">
      <label for="visa">Visa</label> <br>
    </div>
    <div class="payment-option-choice">
      <input type="radio" id="paypal" name="option" value="">
      <label for="paypal">PayPal</label> <br>
    </div>
    <div class="payment-option-choice">
      <input type="radio" id="vipps" name="option" value="">
      <label for="vipps">Vipps</label> <br>
    </div>
  </div>
  <h2>Where do you want to pick up the food?</h2>
  <div class="payment-location">
    <div class="payment-option-choice">
      <input type="radio" id="gloshaugen" name="location" value="">
      <label for="gloshaugen"> Gl√∏shaugen </label>
    </div>
    <div class="payment-option-choice">
      <input type="radio" id="annet" name="location" value="">
      <label for="annet" id="choice2"></label>
    </div>
  </div>

    <a href="confirmation.html"><input type="submit" id="submitbtn" name="pay now" value="pay now"> </a>
  </form>

    <ul class="order_summary">
    </ul>
    <script>
    function chooseLocation() {
        var d = new Date();
        if (d.getDay() == 1 &&2) {
          document.getElementById('choice2').innerHTML = "Tunga"
        }
        else if (d.getDay() == 3) {
          document.getElementById('choice2').innerHTML = "Kalvskinnet"
        }
        else {
          document.getElementById('choice2').innerHTML = "Dragvoll"
        }
      }
    </script>
  </body>
</html>
