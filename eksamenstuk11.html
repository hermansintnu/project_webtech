<!DOCTYPE html>

<html>
<head>
    <title> java question</title>
</head>
    <body>
        <form>
            <label for="firstNum"> 1st Number: </label>
            <input type="number" id="firstNum"> <br>
            
            <label for="secondNum"> 2nd Number: </label>
            <input type="number" id="secondNum"> <br>
            
            <input type="button" onClick="multiplyBy()" Value="Multiply" />
            <input type="button" onClick="divideBy()" Value="Divide" />

        </form>

        <p>The result is: <br>
        <span id="resultat"></span>
        </p>


        <script type="text/javascript">
            function multiplyBy(){
                num1 = document.getElementById("firstNum").value;
                num2 = document.getElementById("secondNum").value;
                document.getElementById("resultat").innerHTML = num1 * num2;
            }

            function divideBy(){
                num1 = document.getElementById("firstNum").value;
                num2 = document.getElementById("secondNum").value;
                document.getElementById("resultat").innerHTML = num1 / num2;
            }
            
        </script>

    </body>
</html>
